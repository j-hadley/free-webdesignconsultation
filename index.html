            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <form action="//formspree.io/jessewhadley@hotmail.com"
      method="POST">

                     <div class="row control-group">
                       <div class="form-group col-xs-12 floating-label-form-group controls">
                          <label>Name</label>
                          <input type="text" class="form-control" name="Name" required placeholder="Name">
                       </div>
                     </div>
                     <div class="row control-group">
                       <div class="form-group col-xs-12 floating-label-form-group controls">
                          <label>Email</label>
                          <input type="email" class="form-control" name="Email" required placeholder="Email">
                       </div>
                     </div>
                     <div class="row control-group">
                       <div class="form-group col-xs-12 floating-label-form-group controls">
                          <label>Phone Number</label>
                          <input type="text" class="form-control" name="Phone Number" required placeholder="Phone Number">
                        </div>
                     </div>
                     <div class="row control-group">
                       <div class="form-group col-xs-12 floating-label-form-group controls">
                          <label>Estimated Budget</label>
                          <input type="text" class="form-control" name="Estimated Budget" required placeholder="Estimated Budget">
                        </div>
                     </div>
                     <div class="row control-group">
                       <div class="form-group col-xs-12 floating-label-form-group controls">
                          <label>Design Details</label>
                          <textarea rows="10" class="form-control" name="Message" required placeholder="Message"></textarea>

                       </div>
                     </div>
                     <br>
                     <div id="success"></div>
                       <div class="row">
                          <div class="form-group col-xs-12">
                           <button type="submit" class="btn btn-success btn-lg">Send</button>
                          </div>
                       </div>
                          <input type="hidden" name="_next" value="//centrixwebdesign.com/thanks" />
                          <input type="hidden" name="_subject" value="New submission!" />
                    </form>
                    <div class = "bottom-padding">
                    </div>
                </div>
